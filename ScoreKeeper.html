<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="scorekeeper.css">
</head>
<body>
<p id='ali'>This is a scoreboard in which you can set the max limit, till this the game will be played. After that we can reset for a rematch. The default is set to 5</p>

<h1 class="bold"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
<p  class="bold">Playing to: <span>5</span></p>

<input type="number">
<button id="p1">Player One</button>
<button id="p2">Player Two</button>
<button id="reset">Reset</button>

<script type="text/javascript" src="scorekeeper.js"></script>
</body>
</html>
